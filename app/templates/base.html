<!DOCTYPE html>
<html lang="pl" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IRC Web Client{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0f172a;
            --dark-lighter: #1e293b;
            --dark-light: #334155;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-lighter) 50%, var(--secondary) 100%);
            min-height: 100vh;
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .gradient-accent {
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .btn-accent {
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }
        
        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.6);
        }
        
        .input-modern {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .input-modern:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .notification {
            animation: slideInRight 0.5s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-lighter);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    {% block head %}{% endblock %}
</head>
<body class="h-full font-sans antialiased">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3">
                        <div class="w-10 h-10 gradient-primary rounded-xl flex items-center justify-center floating">
                            <i class="fas fa-comments text-white text-xl"></i>
                        </div>
                        <span class="text-white font-bold text-xl">IRC Client</span>
                    </a>
                </div>
                
                <!-- Navigation links -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-white/80 hover:text-white transition-colors">
                        <i class="fas fa-home mr-2"></i>Główna
                    </a>
                    <a href="/chat" class="text-white/80 hover:text-white transition-colors">
                        <i class="fas fa-comments mr-2"></i>Chat
                    </a>
                    <a href="/auth/profile" class="text-white/80 hover:text-white transition-colors">
                        <i class="fas fa-user mr-2"></i>Profil
                    </a>
                    <a href="/auth/servers" class="text-white/80 hover:text-white transition-colors">
                        <i class="fas fa-server mr-2"></i>Serwery
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white p-2">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                
                <!-- Auth buttons -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/auth/login" class="text-white/80 hover:text-white px-4 py-2 rounded-lg transition-colors">
                        Zaloguj się
                    </a>
                    <a href="/auth/register" class="btn-primary text-white px-6 py-2 rounded-lg font-medium">
                        Załóż konto
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden glass border-t border-white/20">
            <div class="px-4 py-3 space-y-3">
                <a href="/" class="block text-white/80 hover:text-white py-2">
                    <i class="fas fa-home mr-2"></i>Główna
                </a>
                <a href="/chat" class="block text-white/80 hover:text-white py-2">
                    <i class="fas fa-comments mr-2"></i>Chat
                </a>
                <a href="/auth/profile" class="block text-white/80 hover:text-white py-2">
                    <i class="fas fa-user mr-2"></i>Profil
                </a>
                <a href="/auth/servers" class="block text-white/80 hover:text-white py-2">
                    <i class="fas fa-server mr-2"></i>Serwery
                </a>
                <div class="pt-3 border-t border-white/20">
                    <a href="/auth/login" class="block text-white/80 hover:text-white py-2">
                        Zaloguj się
                    </a>
                    <a href="/auth/register" class="block btn-primary text-white px-6 py-2 rounded-lg font-medium mt-2 text-center">
                        Załóż konto
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main content -->
    <main class="pt-16">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Notifications container -->
    <div id="notifications" class="fixed top-20 right-4 space-y-4 z-50">
        <!-- Notifications will be added here -->
    </div>
    
    <!-- Loading overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center h-full">
            <div class="card rounded-2xl p-8 text-center">
                <div class="spinner w-12 h-12 border-4 border-white/20 border-t-white rounded-full mx-auto mb-4"></div>
                <p class="text-white text-lg">Ładowanie...</p>
            </div>
        </div>
    </div>
    
    <!-- Global JavaScript -->
    <script>
        // Initialize Socket.IO
        const socket = io();
        let currentUser = null;
        let connections = [];
        
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
        
        // Loading functions
        function showLoading(message = 'Ładowanie...') {
            const overlay = document.getElementById('loading-overlay');
            const text = overlay.querySelector('p');
            text.textContent = message;
            overlay.classList.remove('hidden');
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }
        
        // Notification system
        function showNotification(message, type = 'info', duration = 5000) {
            const container = document.getElementById('notifications');
            const notification = document.createElement('div');
            
            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                warning: 'bg-yellow-600',
                info: 'bg-blue-600'
            };
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            notification.className = `notification card rounded-xl p-4 ${colors[type]} text-white flex items-center space-x-3 max-w-md`;
            notification.innerHTML = `
                <i class="fas ${icons[type]} text-xl"></i>
                <span class="flex-1">${message}</span>
                <button onclick="this.parentElement.remove()" class="text-white/80 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            // Auto remove
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, duration);
        }
        
        // Connection status
        function updateConnectionStatus(connected, serverName = '') {
            // Update UI based on connection status
            const statusElements = document.querySelectorAll('.connection-status');
            statusElements.forEach(el => {
                if (connected) {
                    el.textContent = serverName ? `Połączony z ${serverName}` : 'Połączony';
                    el.className = 'connection-status text-green-400';
                } else {
                    el.textContent = 'Rozłączony';
                    el.className = 'connection-status text-red-400';
                }
            });
        }
        
        // Socket event handlers
        socket.on('connect', function() {
            console.log('Połączono z serwerem');
            showNotification('Połączono z serwerem', 'success');
        });
        
        socket.on('disconnect', function() {
            console.log('Rozłączono z serwerem');
            showNotification('Rozłączono z serwerem', 'warning');
            updateConnectionStatus(false);
        });
        
        socket.on('error', function(data) {
            console.error('Błąd:', data.message);
            showNotification(data.message, 'error');
        });
        
        socket.on('user_registered', function(data) {
            if (data.success) {
                currentUser = data.profile;
                showNotification('Profil użytkownika zarejestrowany', 'success');
            }
        });
        
        socket.on('server_connected', function(data) {
            if (data.success) {
                connections.push(data);
                updateConnectionStatus(true, data.server.name);
                showNotification(`Połączono z ${data.server.name}`, 'success');
            }
        });
        
        socket.on('server_disconnected', function(data) {
            connections = connections.filter(conn => conn.connection_id !== data.connection_id);
            showNotification('Rozłączono z serwera', 'info');
        });
        
        // Auto-hide loading on page load
        window.addEventListener('load', function() {
            hideLoading();
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
